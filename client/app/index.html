<!doctype html>
<html class="no-js" lang="" ng-app="ccApp">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code'O'Clock {{ metaTitle }}</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="AppController">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header" ng-controller="HeaderController">
      <div class="header__container">
        <h1 class="header__title">Code'<strong>O</strong>'Clock</h1>

        <a class="header__btn-toggle-menu fa fa-navicon"
           ng-class="{ 'header__btn-toggle-menu--active': menu.active, 'header__btn-toggle-menu--inactive': !menu.active }"
           ng-click="toggle()"></a>

        <ul class="header__menu"
            ng-class="{ 'header__menu--inactive': !menu.active, 'header__menu--active': menu.active }">
          <li class="header__link" ng-class="{ 'header__link--active': section === 'projects' }"><a href="/projects">Projects</a></li>
          <li class="header__link" ng-class="{ 'header__link--active': section === 'blog' }"><a href="/blog">Blog</a></li>
          <li class="header__link" ng-class="{ 'header__link--active': section === 'about' }"><a href="/about">About</a></li>
        </ul>
      </div>
    </header>

    <main class="main" ng-viewport>
    </main>

    <footer class="footer">
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-new-router/dist/router.es5.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <script src="config/config.js"></script>

    <script src="components/projects/projects.js"></script>
    <script src="components/about/about.js"></script>
    <script src="components/blog/blog.js"></script>
    <script src="components/home/home.js"></script>

    <script src="components/admin-home/admin-home.js"></script>
    <script src="components/admin-projects/admin-projects.js"></script>
    <script src="components/admin-projects-edit/admin-projects-edit.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/services/projects.js"></script>
</body>
</html>
